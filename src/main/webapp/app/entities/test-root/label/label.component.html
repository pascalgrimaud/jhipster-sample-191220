<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.testRootLabel.home.title">Labels</span>
    </h2>
    <my-prefix-alert-error></my-prefix-alert-error>
    <my-prefix-alert></my-prefix-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="labels?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.testRootLabel.home.notFound">No labels found</span>
    </div>
    <div class="table-responsive" *ngIf="labels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="labelName"><span jhiTranslate="jhipsterSampleApplicationApp.testRootLabel.labelName">Label Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let label of labels ;trackBy: trackId">
                <td><a [routerLink]="['/label', label.id, 'view' ]">{{label.id}}</a></td>
                <td>{{label.labelName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/label', label.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="labels?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
